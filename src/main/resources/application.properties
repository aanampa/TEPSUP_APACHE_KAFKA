# Configuración del servidor
server.port=8081

# Configuración de la aplicación
spring.application.name=kafka-demo

# Configuración de Kafka - Bootstrap Servers
spring.kafka.bootstrap-servers=localhost:9093

# Configuración del Producer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3

# Configuración del Consumer
spring.kafka.consumer.group-id=demo-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.auto-offset-reset=earliest

# Configuración personalizada del topic
kafka.topic.name=mensajes-topic

# ============================================
# CONFIGURACIONES ADICIONALES OPCIONALES
# ============================================

# Logging
logging.level.root=INFO
logging.level.com.example.kafkademo=DEBUG
logging.level.org.apache.kafka=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

logging.level.org.springframework.kafka=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Producer - Configuraciones adicionales
spring.kafka.producer.compression-type=snappy
spring.kafka.producer.batch-size=16384
spring.kafka.producer.buffer-memory=33554432
spring.kafka.producer.linger-ms=10

# Consumer - Configuraciones adicionales
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.auto-commit-interval=1000
spring.kafka.consumer.max-poll-records=500
spring.kafka.consumer.fetch-min-size=1
spring.kafka.consumer.fetch-max-wait=500

# Configuración de reintentos y timeouts
spring.kafka.producer.properties.max.in.flight.requests.per.connection=5
spring.kafka.producer.properties.request.timeout.ms=30000
spring.kafka.producer.properties.delivery.timeout.ms=120000

# Configuración de PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/kafka_messages_db
spring.datasource.username=postgres
spring.datasource.password=postgres123
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

